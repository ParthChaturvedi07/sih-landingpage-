<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>

    <div class="overlay">
        <div class="brand-logo">
            <img src="/images/prolink-india-high-resolution-logo-transparent.png" alt="">
        </div>
    </div>

    <div id="main">
        <header>
            <nav>
                <div class="header-1">
                    <ul>
                        <li><img src="/images/prolink-india-high-resolution-logo-transparent (1).png" alt=""></li>
                        <li><p>Bridging Innovation with Excellence</p></li>
                    </ul>
                </div>
                <div class="header-2">
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="/">About us</a></li>
                        <li><a href="/">Contact us</a></li>
                        <li><a href="/" class="signupbtn">Sign Up</a></li>
                        <li><a href="/" class="loginbtn">Log In</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="center">
            <div class="center-part1">
                <h1>India's Hub for Professional Connections and Career Growth</h1>
                <p><span class="auto-type"></span></p>
                
                <div id="moving-div">
                    <div id="blur-left"></div>
                    <div class="move">
                        <img src="https://www.svgrepo.com/show/303108/google-icon-logo.svg" alt="">
                        <img src="https://www.svgrepo.com/show/303110/apple-black-logo.svg" alt="">
                        <img src="https://www.svgrepo.com/show/303123/bmw-logo.svg"alt="">
                        <img src="https://www.svgrepo.com/show/303117/facebook-2-logo.svg" alt="">
                        <img src="https://www.svgrepo.com/show/303155/under-armour-logo.svg" alt="">
                        <img src="https://www.svgrepo.com/show/303132/coca-cola-logo.svg" alt="">
                        <img src="https://www.svgrepo.com/show/303137/airbnb-2-logo.svg" alt="">
                        <img src="https://www.svgrepo.com/show/303168/amazon-icon-logo.svg" alt="">
                    </div>
                    <div class="move">
                        <img src="https://www.svgrepo.com/show/303108/google-icon-logo.svg" alt="">
                        <img src="https://www.svgrepo.com/show/303110/apple-black-logo.svg" alt="">
                        <img src="https://www.svgrepo.com/show/303123/bmw-logo.svg"alt="">
                        <img src="https://www.svgrepo.com/show/303117/facebook-2-logo.svg" alt="">
                        <img src="https://www.svgrepo.com/show/303155/under-armour-logo.svg" alt="">
                        <img src="https://www.svgrepo.com/show/303132/coca-cola-logo.svg" alt="">
                        <img src="https://www.svgrepo.com/show/303137/airbnb-2-logo.svg" alt="">
                        <img src="https://www.svgrepo.com/show/303168/amazon-icon-logo.svg" alt="">
                    </div>
                    <div id="blur-right"></div>
    
                </div>    

            </div>
            
            
            <div class="center-part2">
               <video src="/images/3209301-uhd_3840_2160_25fps.mp4" autoplay muted loop></video>
            </div>
        
            
        </div>       
        
    </div>
    
    <div class="container">
        <input type="checkbox" id="signup_toggle">
        <form class="form">
            <div class="form_front">
                <div class="form_details">Login</div>
                <input placeholder="Username" class="input" type="text">
                <input placeholder="Password" class="input" type="text">
                <button type="submit" class="btn">Login</button>
                <span class="switch">Don't have an account? 
                    <label class="signup_tog" for="signup_toggle">
                        Sign Up
                    </label>
                </span>
            </div>
            <div class="form_back">
                <div class="form_details">SignUp</div>
                <input placeholder="Firstname" class="input" type="text">
                <input placeholder="Username" class="input" type="text">
                <input placeholder="Password" class="input" type="text">
                <input placeholder="Confirm Password" class="input" type="text">
                <button type="submit" class="btn">Signup</button>
                <span class="switch">Already have an account? 
                    <label class="signup_tog" for="signup_toggle">
                        Log In
                    </label>
                </span>
            </div>
        </form>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js" integrity="sha512-6sSYJqDreZRZGkJ3b+YfdhB3MzmuP9R7X1QZ6g5aIXhRvR1Y/N/P47jmnkENm7YL3oqsmI6AK+V6AD99uWDnIw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="script.js"></script>
</body>
</html>
